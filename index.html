<html><head><base href="https://websim.io/task-manager/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tarefas</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Helvetica';
    transition: background-color 0.3s, color 0.3s;
  }
  body {
    background-color: #f0f0f0;
    color: #333;
  }
  body.dark-mode {
    background-color: #2c2c2c;
    color: #f0f0f0;
  }
  .notebook {
    width: 90%;
    max-width: 800px;
    margin: 20px auto;
    background-color: white;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    padding: 20px;
    position: relative;
    min-height: calc(100vh - 40px);
    transition: background-color 0.3s, box-shadow 0.3s;
  }
  .dark-mode .notebook {
    background-color: #3c3c3c;
    box-shadow: 0 0 10px rgba(255,255,255,0.1);
  }
  .notebook::before {
    content: '';
    position: absolute;
    left: 40px;
    top: 0;
    bottom: 0;
    width: 2px;
    background-color: #ff9999;
  }
  .dark-mode .notebook::before {
    background-color: #ff6666;
  }
  .line {
    height: 30px;
    border-bottom: 1px solid #e0e0e0;
    line-height: 30px;
    position: relative;
  }
  .dark-mode .line {
    border-bottom-color: #555;
  }
  .task-input, .task-edit-input {
    width: calc(100% - 60px);
    margin-left: 60px;
    border: none;
    outline: none;
    font-family: inherit;
    font-size: 16px;
    background-color: transparent;
    color: inherit;
  }
  .task-item {
    display: flex;
    align-items: center;
  }
  .task-checkbox {
    margin-left: 10px;
    margin-right: 10px;
  }
  .task-text {
    flex-grow: 1;
    transition: all 0.3s ease;
    cursor: pointer;
  }
  .task-text:hover {
    background-color: rgba(0, 0, 0, 0.05);
  }
  .dark-mode .task-text:hover {
    background-color: rgba(255, 255, 255, 0.05);
  }
  .task-delete {
    background: none;
    border: none;
    color: #ff6666;
    cursor: pointer;
    font-size: 18px;
    padding: 0 10px;
  }
  h1 {
    text-align: center;
    color: inherit;
    margin-bottom: 20px;
  }
  .completed .task-text {
    text-decoration: line-through;
    color: #888;
  }
  .dark-mode .completed .task-text {
    color: #aaa;
  }
  .import-info {
    text-align: center;
    margin-top: 20px;
    font-style: italic;
    color: #666;
  }
  .dark-mode .import-info {
    color: #aaa;
  }
  .status-message {
    text-align: center;
    margin-top: 10px;
    font-size: 14px;
    color: #4CAF50;
  }
  .dark-mode .status-message {
    color: #81c784;
  }
  .theme-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 24px;
    z-index: 1000;
  }
  .copyable {
    background-color: rgba(255, 255, 0, 0.2);
    cursor: copy;
  }
  .dark-mode .copyable {
    background-color: rgba(255, 255, 0, 0.1);
  }
</style>
</head>
<body>
  <button id="theme-toggle" class="theme-toggle" aria-label="Alternar tema">‚òÄÔ∏è</button>
  <div class="notebook">
    <h1>Tarefas</h1>
    <div id="task-list">
      <!-- Tarefas ser√£o adicionadas aqui -->
    </div>
    <div class="line">
      <input type="text" id="new-task" class="task-input" placeholder="Adicione uma nova tarefa...">
    </div>
    <div class="import-info">
      
    </div>
    <div id="status-message" class="status-message"></div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const taskList = document.getElementById('task-list');
  const newTaskInput = document.getElementById('new-task');
  const statusMessage = document.getElementById('status-message');
  const themeToggle = document.getElementById('theme-toggle');

  let tasks = [];
  let isDarkMode = false;
  let isEditing = false;

  function toggleTheme() {
    isDarkMode = !isDarkMode;
    document.body.classList.toggle('dark-mode', isDarkMode);
    themeToggle.textContent = isDarkMode ? 'üåô' : '‚òÄÔ∏è';
    localStorage.setItem('darkMode', isDarkMode);
  }

  themeToggle.addEventListener('click', toggleTheme);

  // Carregar prefer√™ncia de tema
  if (localStorage.getItem('darkMode') === 'true') {
    toggleTheme();
  }

  function showStatus(message) {
    statusMessage.textContent = message;
    setTimeout(() => {
      statusMessage.textContent = '';
    }, 3000);
  }

  function saveTasks() {
    localStorage.setItem('tasks', JSON.stringify(tasks));
    showStatus('Tarefas salvas automaticamente');
  }

  function loadTasks() {
    const savedTasks = localStorage.getItem('tasks');
    if (savedTasks) {
      tasks = JSON.parse(savedTasks);
      renderTasks();
      showStatus('Tarefas carregadas');
    }
  }

  function renderTasks() {
    taskList.innerHTML = '';
    
    tasks.sort((a, b) => {
      if (a.completed === b.completed) return 0;
      return a.completed ? 1 : -1;
    });

    tasks.forEach((task, index) => {
      const taskElement = document.createElement('div');
      taskElement.className = `line task-item ${task.completed ? 'completed' : ''}`;
      
      const taskTextHtml = task.text.replace(/\*(.*?)\*/g, '<span class="copyable">$1</span>');
      
      taskElement.innerHTML = `
        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
        <span class="task-text">${taskTextHtml}</span>
        <button class="task-delete">&times;</button>
      `;

      const checkbox = taskElement.querySelector('.task-checkbox');
      checkbox.addEventListener('change', () => {
        task.completed = checkbox.checked;
        renderTasks();
        saveTasks();
      });

      const taskText = taskElement.querySelector('.task-text');
      taskText.addEventListener('click', (e) => {
        if (e.target.classList.contains('copyable')) {
          const textToCopy = e.target.textContent;
          navigator.clipboard.writeText(textToCopy);
        } else {
          startEditing(taskText, task, index);
        }
      });

      const deleteButton = taskElement.querySelector('.task-delete');
      deleteButton.addEventListener('click', () => {
        tasks.splice(index, 1);
        renderTasks();
        saveTasks();
      });

      taskList.appendChild(taskElement);
    });
  }

  function startEditing(taskText, task, index) {
    if (isEditing) return;
    isEditing = true;
    
    const currentText = task.text;
    const input = document.createElement('input');
    input.type = 'text';
    input.className = 'task-edit-input';
    input.value = currentText;

    taskText.replaceWith(input);
    input.focus();

    function finishEditing() {
      isEditing = false;
      const newText = input.value.trim();
      if (newText && newText !== currentText) {
        task.text = newText;
        saveTasks();
      }
      renderTasks();
    }

    input.addEventListener('blur', finishEditing);
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        finishEditing();
      }
    });
  }

  newTaskInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter' && newTaskInput.value.trim() !== '') {
      tasks.push({ text: newTaskInput.value.trim(), completed: false });
      newTaskInput.value = '';
      renderTasks();
      saveTasks();
    }
  });

  document.addEventListener('keydown', (e) => {
    if (e.ctrlKey && e.key === 'i') {
      e.preventDefault();
      importTasks();
    } else if (!e.ctrlKey && !e.altKey && !e.metaKey && e.key.length === 1 && !isEditing) {
      // Focar no campo de entrada se o usu√°rio come√ßar a digitar e n√£o estiver editando
      newTaskInput.focus();
    }
  });

  function importTasks() {
    const fileInput = document.createElement('input');
    fileInput.type = 'file';
    fileInput.accept = '.txt';
    fileInput.style.display = 'none';

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          const content = e.target.result;
          const newTasks = content.split('\n')
            .map(line => line.trim())
            .filter(line => line !== '')
            .map(text => ({ text, completed: false }));
          
          tasks = [...tasks, ...newTasks];
          renderTasks();
          saveTasks();
          showStatus('Tarefas importadas com sucesso');
        };
        reader.readAsText(file);
      }
    });

    document.body.appendChild(fileInput);
    fileInput.click();
    document.body.removeChild(fileInput);
  }

  // Carregar tarefas ao iniciar
  loadTasks();

  // Configurar o Service Worker para funcionar offline
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(registration => {
        console.log('Service Worker registrado com sucesso:', registration);
      })
      .catch(error => {
        console.log('Falha ao registrar o Service Worker:', error);
      });
  }
});
</script>
</body></html>
